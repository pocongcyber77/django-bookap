{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalingPerpus</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'book_list' %}" class="navbar-brand cyber-border">MalingPerpus</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'book_list' %}" class="cyber-border">Home</a>
                    <a href="{% url 'add_book' %}" class="cyber-border">Add Book</a>
                    <a href="{% url 'logout' %}" class="cyber-border">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="cyber-border">Login</a>
                    <a href="{% url 'register' %}" class="cyber-border">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="card {% if message.tags == 'success' %}text-emerald{% elif message.tags == 'error' %}text-fuchsia{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p class="text-center text-secondary">&copy; 2024 MalingPerpus. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
