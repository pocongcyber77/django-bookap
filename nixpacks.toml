[build]
python-version = "3.10"
pkgs = ["python310", "python310Packages.pip"]

[phases.install]
commands = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "python3 -m ensurepip --upgrade",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/gunicorn library_project.wsgi:application" 